[viewBag]
==

<div class="row">
	{% for item in items %}
		<div class="col-lg-3 col-md-6 col-sm-6">
			<div class="widget">
				<h4 class="text-capitalize mb-4 text-white">{{ item.title }}</h4>
				{% if item.items %}
					<ul class="list-unstyled footer-menu lh-30">
						{% for subitem in item.items %}
							<li><a href="#" class="text-white">{{ subitem.title }}</a></li>
						{% endfor %}
					</ul>
				{% endif %}
			</div>
		</div>
	{% endfor %}
</div>
